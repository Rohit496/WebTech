<!--
HTML stands for Hyper Text Markup Language
HTML is the standard markup language for creating Web pages
Its a tag based markup language

<tagname>your content here</tagname>

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Web page</title>
</head>

<body>
    <!--Block Level element-->
    <!--
        1. Div
        2. P
        3. h1

    -->

    <div>This is first div-1</div>
    <div>This is second div-2</div>
    <p>This is paragraph-1</p>
    <p>This is paragraph-2</p>
    <h1>This is heading-1</h1>

    <hr />

    <!--
        Inline elements
        span
        strong
        img
        a
    -->
    <span>This is span tag-1</span>
    <span>This is span tag-2</span>
    <strong>This is strong tag-1</strong>
    <strong>This is strong tag-2</strong>
    <img src="https://picsum.photos/200/300" />
    <img src="https://picsum.photos/200/300" />
    <a href="https:www.google.com">Got to Google</a>
    <script src="./letKeyword.js"></script>
</body>

</html>
